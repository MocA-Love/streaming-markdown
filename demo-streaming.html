    <script type="module">
        import { create_streaming_parser } from './streaming-renderer.js';
        import * as smd from './smd.js';

        const markdownInput = document.getElementById('markdown-input');
        const streamBtn = document.getElementById('stream-btn');
        const clearBtn = document.getElementById('clear-btn');
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speed-value');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        let isStreaming = false;
        let streamInterval = null;
        let parser = null;

        // 速度スライダーの値を表示
        speedSlider.addEventListener('input', () => {
            speedValue.textContent = speedSlider.value;
        });

        // クリアボタン
        clearBtn.addEventListener('click', () => {
            output.innerHTML = '';
            status.textContent = '';
            if (parser) {
                parser = null;
            }
        });

        // ストリーミング開始/停止
        streamBtn.addEventListener('click', () => {
            if (isStreaming) {
                stopStreaming();
            } else {
                startStreaming();
            }
        });

        function startStreaming() {
            const markdown = markdownInput.value;
            if (!markdown.trim()) {
                status.textContent = 'Markdownを入力してください';
                return;
            }

            isStreaming = true;
            streamBtn.textContent = 'ストリーミング停止';
            output.innerHTML = '';
            status.textContent = 'ストリーミング中...';

            // レンダラーとパーサーを初期化
            parser = create_streaming_parser(output);

            // テキストを小さなチャンクに分割（文字単位または単語単位）
            const chunks = createChunks(markdown);
            let currentIndex = 0;

            streamInterval = setInterval(() => {
                if (currentIndex >= chunks.length) {
                    // ストリーミング終了時にパーサーを終了
                    smd.parser_end(parser);
                    stopStreaming();
                    status.textContent = 'ストリーミング完了';
                    return;
                }

                // 次のチャンクを処理
                const chunk = chunks[currentIndex];
                smd.parser_write(parser, chunk);

                currentIndex++;
            }, parseInt(speedSlider.value));
        }

        function stopStreaming() {
            if (streamInterval) {
                clearInterval(streamInterval);
                streamInterval = null;
            }
            isStreaming = false;
            streamBtn.textContent = 'ストリーミング開始';
        }

        function createChunks(text) {
            // より自然なストリーミングのため、単語や行の境界で分割
            const chunks = [];
            let currentChunk = '';

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                currentChunk += char;

                // 単語の境界、改行、句読点などで分割
                if (char === ' ' || char === '\n' || 
                    char === '.' || char === ',' || 
                    char === '!' || char === '?' ||
                    char === ';' || char === ':') {
                    chunks.push(currentChunk);
                    currentChunk = '';
                } else if (currentChunk.length >= 5) {
                    // 長い単語の場合は5文字ごとに分割
                    chunks.push(currentChunk);
                    currentChunk = '';
                }
            }

            // 残りのチャンクを追加
            if (currentChunk) {
                chunks.push(currentChunk);
            }

            return chunks;
        }
